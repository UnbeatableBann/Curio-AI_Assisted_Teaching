<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Agentic AI</h1>
        <p>Interact with AI functionalities using the options below.</p>
    </header>
    <main>
        <section>
            <h2>PDF Summary</h2>
            <input type="text" id="pdf-question" placeholder="Enter your question">
            <button onclick="getPdfSummary()">Get Summary</button>
            <p id="pdf-summary-result"></p>
        </section>

        <section>
            <h2>Quiz Generator</h2>
            <input type="text" id="quiz-input" placeholder="Enter quiz topic or input">
            <button onclick="generateQuiz()">Generate Quiz</button>
            <p id="quiz-result"></p>
        </section>

        <section>
            <h2>Visual Generator</h2>
            <input type="text" id="visual-query" placeholder="Enter image query">
            <button onclick="generateVisual()">Generate Image</button>
            <p id="visual-result"></p>
        </section>

        <section>
            <h2>Class Summary</h2>
            <button onclick="getClassSummary()">Get Class Summary</button>
            <p id="class-summary-result"></p>
        </section>

        <section>
            <h2>Audio Recording</h2>
            <button id="start-recording" onclick="startRecording()">Start Recording</button>
            <button id="stop-recording" onclick="stopRecording()" disabled>Stop Recording</button>
            <p id="recording-status">Recording status: Not started</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Agentic AI. All rights reserved.</p>
    </footer>
    <script src="/static/scripts.js"></script>
</body>
</html>
